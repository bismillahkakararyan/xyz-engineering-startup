    <!-- mobile nav functionality -->
    <script>
      const togggleIcon = document.getElementById("toggleIcon");
      const navMenu = document.querySelector(".menu");
      togggleIcon.addEventListener("click", () => {
        navMenu.classList.toggle("active");
      });
      // hide mobile nav when a link is clicked
      document
        .querySelectorAll(".nav-item, .dropbtn, .dropdown-content")
        .forEach((n) =>
          n.addEventListener("click", () => {
            navMenu.classList.remove("active");
          })
        );
      // sticky nav on scroll
      window.addEventListener("scroll", () => {
        navMenu.classList.toggle("sticky", window.scrollY > 0);
      });
      // transiton from bars to times(font awesome icons)
      changeIcon = (icon) => icon.classList.toggle("fa-times");
    </script>
